<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة الطالب</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #00c6ff, #7f00ff, #00c6ff, #7f00ff);
      background-size: 400% 400%;
      animation: backgroundMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .profile-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 1000px;
      animation: slideIn 1s ease forwards;
      color: white;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 140px;
      animation: floatLogo 4s ease-in-out infinite;
    }
    @keyframes floatLogo {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .info-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    .score-table {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      max-width: 300px;
    }
    .score-table td {
      padding: 8px;
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    .score-table tr:last-child td {
      border-bottom: none;
    }
    .chart-container {
      width: 250px;
      height: 250px;
    }
    .percent-label {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="info-section">
      <img src="logo.png" alt="Logo" class="logo">
      <h2>بيانات الطالب</h2>
      <table class="score-table" id="student-scores">
        <!-- يتم ملء الدرجات هنا -->
      </table>
    </div>
    <div class="info-section">
      <div class="chart-container">
        <canvas id="scoreChart"></canvas>
      </div>
      <div class="percent-label" id="percentage-label">--%</div>
    </div>
  </div>

  <script>
    // بيانات الطالب من Google Sheets
    const sheetId = "1-zpQp71OgOa9IN3aQDL0U2UtRXoYrR89XDLm4A5OEzQ";
    const sheetName = "Sheet1";
    const apiUrl = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const firstRow = data[0]; // أول مادة
        const exam1 = parseFloat(firstRow["الامتحان 1"]) || 0;
        const exam2 = parseFloat(firstRow["الامتحان 2"]) || 0;
        const workshop = parseFloat(firstRow["الورشة"]) || 0;

        // تحويل الدرجات للنظام الجديد:
        const exam1Adj = (exam1 / 15) * 30;
        const exam2Adj = (exam2 / 15) * 30;
        const workshopAdj = (workshop / 50) * 10;

        const total = exam1Adj + exam2Adj + workshopAdj;
        const percentage = ((total / 70) * 100).toFixed(2);

        // عرض الدرجات في جدول رأسي
        const table = document.getElementById("student-scores");
        table.innerHTML = `
          <tr><td>الامتحان 1</td><td>${exam1Adj.toFixed(1)} / 30</td></tr>
          <tr><td>الامتحان 2</td><td>${exam2Adj.toFixed(1)} / 30</td></tr>
          <tr><td>ورشة الحل</td><td>${workshopAdj.toFixed(1)} / 10</td></tr>
          <tr><td><strong>الإجمالي</strong></td><td><strong>${total.toFixed(1)} / 70</strong></td></tr>
        `;

        // عرض النسبة
        document.getElementById("percentage-label").textContent = `النسبة: ${percentage}%`;

        // رسم الدائرة
        const ctx = document.getElementById('scoreChart').getContext('2d');
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['الدرجة', 'المتبقي'],
            datasets: [{
              data: [total.toFixed(1), 70 - total],
              backgroundColor: ['#00ffcc', '#cccccc'],
              borderWidth: 1
            }]
          },
          options: {
            cutout: '70%',
            plugins: {
              legend: {
                display: false
              }
            }
          }
        });
      })
      .catch(err => console.error("فشل في تحميل البيانات:", err));
  </script>
</body>
</html>
